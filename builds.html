    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="navbar">
        <header>
            <nav>
                <ul class="navbar-list">
                    <img src="/img/castle.svg" class="logo">
                    <h3 class="nav-title">Elden Fortress</h3>
                    <li><a href="/index.html" class="active">Home</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                    <li><a href="/weapons.html">Weapons</a></li>

                    <li><a href="/builds.html">Builds</a></li>
                    <li><a href="/update.html">Update</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <div class="container">
            <h2>Create your own builds!</h2>
            <div class="form">
                <form>
                    <fieldset>
                        <label for="build-name">Build Name:</label>
                        <input type="text" id="build-name" placeholder="Name your build">
                        <h3>Stats: </h3>
                        <label for="vigor">Vigor: </label>
                        <input type="number" id="vigor" placeholder="Vigor">
                        <label for="mind">Mind: </label>
                        <input type="number" id="mind" placeholder="Mind">
                        <label for="endurance">Endurance: </label>
                        <input type="number" id="endurance" placeholder="Endurance">
                        <label for="strength">Strength: </label>
                        <input type="number" id="strength" placeholder="Strength">
                        <label for="dexterity">Dexterity: </label>
                        <input type="number" id="dexterity" placeholder="Dexterity">
                        <label for="intelligence">Intelligence: </label>
                        <input type="number" id="intelligence" placeholder="Intelligence">
                        <label for="faith">Faith: </label>
                        <input type="number" id="faith" placeholder="Faith">
                        <label for="arcane">Arcane: </label>
                        <input type="number" id="arcane" placeholder="Arcane">
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
